<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Achates</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="app">
    <aside class="sidebar">
      <button id="new-chat" class="new-chat-btn">+ New Chat</button>
      <div id="conversation-list" class="conversation-list"></div>
      <button id="settings-btn" class="settings-btn">&#9881; Settings</button>
    </aside>
    <main class="chat-area">
      <div id="welcome" class="welcome">
        <h1>Achates</h1>
        <p>Your faithful assistant</p>
      </div>
      <div id="messages" class="messages"></div>
      <div id="settings-panel" class="settings-panel">
        <div class="settings-content">
          <h2>Settings</h2>
          <form id="settings-form">
            <label class="settings-label" for="setting-model">Model</label>
            <select id="setting-model" class="settings-input"></select>

            <label class="settings-label" for="setting-api-key">API Key</label>
            <input id="setting-api-key" type="password" class="settings-input" placeholder="sk-or-..." autocomplete="off">

            <label class="settings-label" for="setting-system-prompt">System Prompt</label>
            <textarea id="setting-system-prompt" class="settings-input settings-textarea" rows="6"></textarea>

            <label class="settings-label">Theme</label>
            <div class="theme-toggle">
              <button type="button" class="theme-option" data-theme="dark">Dark</button>
              <button type="button" class="theme-option" data-theme="light">Light</button>
            </div>

            <div class="settings-actions">
              <button type="submit" class="settings-save-btn">Save</button>
              <span id="settings-status" class="settings-status"></span>
            </div>
          </form>
        </div>
      </div>
      <form id="message-form" class="message-form">
        <textarea id="message-input" placeholder="Type a message..." rows="1"></textarea>
        <button type="submit" id="send-btn">Send</button>
      </form>
    </main>
  </div>
  <script src="app.js"></script>
</body>
</html>
